  <title>Ejercicio #7</title>
 </head>
 <body>
	<script>
	var numero = prompt("Introducir un numero entero:");
	var resultado = ParImpar(numero);
	alert("El numero "+ numero +" es "+resultado);

	function ParImpar(numero){
	if(numero % 2 == 0) {
	return "PAR";}
	else {
	return "IMPAR";}
	}
	</script>
 </body>
